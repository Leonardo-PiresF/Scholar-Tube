<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarTube - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/globals.css">
</head>

<body>

    <header class="header">
        <div class="header-left">
            <i class="fas fa-bars menu-icon" id="menuToggle"></i>
            <div class="logo-container">
                <img src="assets/img/logo-removebg-preview.png" alt="Logo ScholarTube"
                    style="height: 110px; border-radius: 4px;">

            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Pesquisar" id="searchInput">
                <button class="search-btn" id="searchBtn" title="Pesquisar" aria-label="Pesquisar">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="header-right">
            <i class="fas fa-video" style="font-size: 18px; cursor: pointer; color: #606060;"></i>
            <i class="fas fa-bell" style="font-size: 18px; cursor: pointer; color: #606060;"></i>
            <div class="user-icon">L</div>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-item active">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-compass"></i>
                <span>Explorar</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-play-circle"></i>
                <span>Inscrições</span>
            </div>
            <hr style="margin: 12px 0; border: 0; border-top: 1px solid #e5e5e5;">
            <div class="sidebar-item">
                <i class="fas fa-bookmark"></i>
                <span>Salvos</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-user-circle"></i>
                <span>Conta</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-history"></i>
                <span>Histórico</span>
            </div>
        </aside>

        <main class="main-content">

            <div class="categories" id="categoryContainer">
                <button class="chip active" data-category="Tudo">Tudo</button>
                <button class="chip" data-category="Programação">Programação</button>
                <button class="chip" data-category="Matemática">Matemática</button>
                <button class="chip" data-category="Física">Física</button>
                <button class="chip" data-category="História">História</button>
                <button class="chip" data-category="Banco de Dados">Banco de Dados</button>
            </div>

            <div class="video-grid" id="videoContainer">
            </div>
        </main>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
